<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+NZ+Basic:wght@100..400&family=Tagesschrift&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>ðŸŽ¯ Smart Event Dashboard</h1>
    </header>

    <!-- Left Card -->
    <div class="container">
        <div class="left-card">
            <h2>Add New Event</h2>
            <form id="event" class="form-card">

                <div class="form-group">
                    <label for="event-title">Event Title</label>
                    <input type="text" id="event-title" required>
                </div>

                <div class="form-group">
                    <label for="event-date">Event Date</label>
                    <input type="date" id="event-date" required>
                </div>

                <div class="form-group">
                    <label for="event-category">Category</label>
                    <select id="event-category" required>
                        <option value="">Select Category</option>
                        <option value="Hackathon">Hackathon</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Personal">Personal</option>
                        <option value="Social">Social</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" rows="4" required></textarea>
                </div>

                <button type="submit" class="add-btn">Add Event</button>
                <div id="error-message" class="error"></div>
            </form>
        </div>

        <!-- Right card -->
        <div class="right-card">
            <h2>My Events</h2>
            <div class="buttons">
                <button id="clear-btn" class="clear-btn">Clear All Events</button>
                <button id="sample-btn" class="sample-btn">Add Sample Events</button>
            </div>

            <div id="events-container" class="events-container">
                <p class="no-events">No events yet. Add your first event.</p>
            </div>

        </div>

    </div>
  
</body>
</html>
